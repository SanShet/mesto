<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">

    </header>
    <main class="page">
        <section class="profile">

            <img class="profile__image" src="./images/jak.jpg" alt="Аватар">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <h2 class="profile__subtitle">Исследователь океана</h2>
                <button class="profile__edit-button" type="button">
                </button>

            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class=" gallery">
            <div class="card">
                <img class="card__image" src="./images/karachaevsk.jpg" alt="Карачаевск">

                <h3 class="card__text">Карачаевск</h3>
                <button class="card__heart" type="button"></button>




            </div>

            <div class="card">
                <img class="card__image" src="./images/gora-elbrus.jpg" alt="Гора Эльбрус">
                <h3 class="card__text">Гора Эльбрус</h3>
                <button class="card__heart" type="button"></button>



            </div>

            <div class="card">
                <img class="card__image" src="./images/dombai.jpg" alt="Домбай">
                <h3 class="card__text">Домбай</h3>
                <button class="card__heart" type="button"></button>



            </div>

            <div class="card">
                <img class="card__image" src="./images/chelny.jpg" alt="Набережные Челны">
                <h3 class="card__text">Набережные Челны</h3>
                <button class="card__heart" type="button"></button>



            </div>

            <div class="card">
                <img class="card__image" src="./images/kazan1.jpg" alt="Казань">
                <h3 class="card__text">Казань</h3>
                <button class="card__heart" type="button"></button>



            </div>

            <div class="card">
                <img class="card__image" src="./images/moscow.jpg" alt="Москва">
                <h3 class="card__text">Москва</h3>
                <button class="card__heart" type="button"></button>



            </div>

        </section>

    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>

    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form name="popupform" class="popup__form">


                <input class="popup__value" type="text" placeholder="Введите имя" id="popup-name" name="name">
                <input class="popup__value" type="text" placeholder="Введите должность" id="popup-job" name="job">


                <button class="popup__save-button" type="submit">
                    Сохранить
                </button>
            </form>
        </div>

    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
