<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">

    </header>
    <main class="page">
        <section class="profile">

            <img class="profile__image" src="./images/jak.jpg" alt="Аватар">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <h2 class="profile__subtitle">Исследователь океана</h2>
                <button class="profile__edit-button" type="button">
                </button>

            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class=" gallery">

        </section>

    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>

    </footer>
    <div class="popup popup_edit">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form name="edit-popup" class="popup__form">


                <input class="popup__value" type="text" placeholder="Введите имя" id="popup-name" name="name"
                    minlength="2" maxlength="40" required>
                <span class="popup__span-error popup-name-error"></span>
                <input class="popup__value" type="text" placeholder="Введите должность" id="popup-job" name="job"
                    minlength="2" maxlength="200" required>
                <span class="popup__span-error popup-job-error"></span>

                <button class="popup__save-button" type="submit">
                    Сохранить
                </button>
            </form>
        </div>

    </div>

    <div class="popup popup_add">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h3 class="popup__title">Новое Место</h3>
            <form name="add-popup" class="popup__form">


                <input class="popup__value" type="text" placeholder="Введите имя" id="image-name" name="name"
                    minlength="2" maxlength="30" required>
                <span class="popup__span-error image-name-error"></span>
                <input class="popup__value popup__value_type_editlink" placeholder="Введите ссылку" id="image-link"
                    name="url" type="url" required>
                <span class="popup__span-error image-link-error"></span>


                <button class="popup__save-button" type="submit">
                    Создать
                </button>
            </form>
        </div>

    </div>

    <div class="popup popup_view">

        <div class="popup__preview">
            <button class="popup__close-button" type="button"></button>
            <img class="popup__image-view" src="#" alt="">
            <p class="popup__view-text"></p>
        </div>
    </div>

    <template class="clone-card">
        <div class="card">
            <button class="card__trash" type="button"></button>
            <img class="card__image" src="#" alt="">

            <h3 class="card__text"></h3>
            <button class="card__heart" type="button"></button>




        </div>

    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>

</html>
